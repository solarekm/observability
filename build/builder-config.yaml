dist:
  name: otelcol-dynatrace
  description: Custom OpenTelemetry Collector with Dynatrace components
  output_path: ./otelcol-dynatrace
  version: 1.0.0
  go: go

exporters:
  # Debug exporter from core collector (external dependency)
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.137.1-0.20251013162618-a96eab114ea4

processors:
  # Transform processor from local contrib repository
  - path: ../opentelemetry-collector-contrib/processor/transformprocessor
  # Filter processor from local contrib repository  
  - path: ../opentelemetry-collector-contrib/processor/filterprocessor
  # Batch processor from core collector (external dependency)
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.137.1-0.20251013162618-a96eab114ea4

receivers:
  # OTLP receiver from core collector (external dependency)
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.137.1-0.20251013162618-a96eab114ea4
  # Dynatrace receiver from local Dynatrace repository
  - path: ../Dynatrace-opentelemetry-collector-contrib/receiver/dynatracereceiver

# Configuration providers (required)
providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.43.1-0.20251013162618-a96eab114ea4
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.43.1-0.20251013162618-a96eab114ea4
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.43.1-0.20251013162618-a96eab114ea4
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.43.1-0.20251013162618-a96eab114ea4
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.43.1-0.20251013162618-a96eab114ea4